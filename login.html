<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e; /* Dark Background */
            color: #ffffff;
            padding: 0;
            margin: 0;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #2a2a2a;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        nav a {
            background-color: #007BFF;
            padding: 12px 20px;
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Container Styling */
        .container {
            background-color: #2a2a2a; /* Slightly lighter background */
            padding: 40px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #888;
        }

        /* Input Styling */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #333;
            color: white;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff8300; /* Focus color inspired by TradingView's theme */
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Hover effect */
        }

        /* Link Styling */
        a {
            color: #ff8300; /* TradingView-inspired link color */
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </nav>

    <!-- Login Form Container -->
    <div class="container">
        <h1>Login</h1>
        <form action="index.html" method="get">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>

            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br>

            <button type="submit">Login</button>
        
            <h2>Don't have an account?</h2><br>
            <a href="register.html">Create New Account</a>
        </form>
    </div>
</body>
</html>
